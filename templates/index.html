<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== Body & Background ===== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        h2 {
            margin-top: 30px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        /* ===== Video Feed ===== */
        .video-container {
            margin-top: 20px;
            border: 5px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .video-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* ===== Attendance Table ===== */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
        }

        th {
            background-color: rgba(255,255,255,0.3);
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            background-color: rgba(255,255,255,0.1);
            font-size: 0.95rem;
        }

        tr:hover td {
            background-color: rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <h1>üéì Face Attendance System</h1>
    
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Live Feed">
    </div>

    <h2>üìù Attendance</h2>
    <table id="attendanceTable">
        <thead>
            <tr><th>Name</th><th>Time</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
